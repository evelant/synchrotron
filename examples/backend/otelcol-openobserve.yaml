receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
            - https://*
          allowed_headers:
            - Content-Type
            - Authorization

processors:
  batch: {}

exporters:
  otlphttp/openobserve_traces:
    endpoint: "http://openobserve:5080/api/${env:OPENOBSERVE_ORG}"
    headers:
      Authorization: "${env:OPENOBSERVE_AUTHORIZATION}"
      stream-name: synchrotron_traces
    compression: gzip

  otlphttp/openobserve_logs:
    endpoint: "http://openobserve:5080/api/${env:OPENOBSERVE_ORG}"
    headers:
      Authorization: "${env:OPENOBSERVE_AUTHORIZATION}"
      stream-name: synchrotron_logs
    compression: gzip

  otlphttp/openobserve_metrics:
    endpoint: "http://openobserve:5080/api/${env:OPENOBSERVE_ORG}"
    headers:
      Authorization: "${env:OPENOBSERVE_AUTHORIZATION}"
      stream-name: synchrotron_metrics
    compression: gzip

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/openobserve_traces]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/openobserve_logs]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/openobserve_metrics]
