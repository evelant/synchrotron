name: "${PROJECT_NAME:-synchrotron-example-default}"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: electric
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "${POSTGRES_PORT:-56321}:5432"
    volumes:
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
    tmpfs:
      - /var/lib/postgresql/data
      - /tmp
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf

  electric:
    image: electricsql/electric:canary
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/electric?sslmode=disable
      # Not suitable for production. Only use insecure mode in development or if you've otherwise secured the Electric API.
      # See https://electric-sql.com/docs/guides/security
      ELECTRIC_INSECURE: true
      ELECTRIC_LOG_LEVEL: debug
    ports:
      - 5133:3000
    depends_on:
      - postgres

  otel-lgtm:
    image: docker.io/grafana/otel-lgtm
    ports:
      - "${OTEL_LGTM_GRAFANA_PORT:-3001}:3000" # Grafana UI
      - 4317:4317 # OTLP gRPC
      - 4318:4318 # OTLP HTTP

  # Alternative observability backend (OpenObserve):
  #
  # - UI/API: http://localhost:5080
  # - OTLP ingest is provided via `otel-collector-openobserve` (ports 4317/4318).
  openobserve:
    image: public.ecr.aws/zinclabs/openobserve:latest
    environment:
      ZO_ROOT_USER_EMAIL: "${OPENOBSERVE_ROOT_USER_EMAIL:-root@example.com}"
      ZO_ROOT_USER_PASSWORD: "${OPENOBSERVE_ROOT_USER_PASSWORD:-password}"
    ports:
      - "${OPENOBSERVE_PORT:-5080}:5080"
    volumes:
      - openobserve-data:/data

  otel-collector-openobserve:
    image: otel/opentelemetry-collector-contrib:latest
    command:
      - --config=/etc/otelcol/config.yaml
    environment:
      OPENOBSERVE_ORG: "${OPENOBSERVE_ORG:-default}"
      # Default auth header is for `root@example.com:password`.
      OPENOBSERVE_AUTHORIZATION: "${OPENOBSERVE_AUTHORIZATION:-Basic cm9vdEBleGFtcGxlLmNvbTpwYXNzd29yZA==}"
    ports:
      - 4317:4317 # OTLP gRPC
      - 4318:4318 # OTLP HTTP
    volumes:
      - ./otelcol-openobserve.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - openobserve

volumes:
  openobserve-data:
